<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>User Profile</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title">Welcome, {{ user[1] }}!</h4>
                <p class="card-text"><strong>Username:</strong> {{ user[1] }}</p>
                <p class="card-text"><strong>First Name:</strong> {{ user[3] }}</p>
                <p class="card-text"><strong>Last Name:</strong> {{ user[4] }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user[5] }}</p>
                <p class="card-text"><strong>Address:</strong> {{ user[6] }}</p>
                <p class="card-text"><strong>Word Count in Uploaded File:</strong> {{ user[7] }}</p>
                <div class="text-center mt-4">
                    <a href="/download/{{ user[8] }}" class="btn btn-success">Download Uploaded File</a>
                    <a href="/" class="btn btn-secondary">Go Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
